<div class="auth-form">
    <h2>{{ formType === 'login' ? 'Login' : 'Sign Up' }}</h2>
    <form (ngSubmit)="submitForm()" #authForm="ngForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" [(ngModel)]="formData['email']" required>
            <div *ngIf="authForm.submitted && authForm.controls['email'].invalid" class="error">
                Email is required
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" [(ngModel)]="formData['password']" required>
            <div *ngIf="authForm.submitted && authForm.controls['password'].invalid" class="error">
                Password is required
            </div>
        </div>
        <button type="submit">{{ formType === 'login' ? 'Login' : 'Sign Up' }}</button>
        <div class="switch-form">
            <span *ngIf="formType === 'login'">Don't have an account? <a (click)="toggleForm('signup')">Sign Up</a></span>
            <span *ngIf="formType === 'signup'">Already have an account? <a (click)="toggleForm('login')">Login</a></span>
        </div>
    </form>
</div>
